<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Venditti Bread Co.</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="hero" style="background-image:url('images/hero-bread.jpg');">
    <div class="hero__inner">
      <img class="logo" src="images/logo.png" alt="The Venditti Bread Co. logo">
      <div>
        <h1>The Venditti Bread Co.</h1>
        <p class="tagline">Freshly baked, made to order.</p>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <h2>Welcome</h2>
      <p>Handcrafted breads baked in small batches. Place your order and pick up in as little as three days.</p>
      <a class="button" href="https://script.google.com/macros/s/AKfycby_W7kcEzVtde2gh6VcBB2jT39TC4ALn2ljGn--aCxdyxZhDcvAYoy5UlTm9GIjZto/exec">Place an Order</a>
    </section>
  </main>

  <footer class="site-footer">
    © <span id="yr"></span> The Venditti Bread Co. · Pleasantville, NY
  </footer>
  <script>document.getElementById('yr').textContent=new Date().getFullYear();</script>
</body>
</html>
